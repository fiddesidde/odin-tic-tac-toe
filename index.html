<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <div id="container">
            <aside class="aside card" id="aside1" aria-label="info panel">
                <div class="player-info">
                    <span class="player-name" id="p1"></span><span id="p1-score">0</span>
                </div>
                <div class="player-info">
                    <span class="player-name" id="p2"></span><span id="p2-score">0</span>
                </div>
                <div id="reset">RESET</div>
                <div>Current Player is:</div>

                <div id="cur-player"></div>
            </aside>
            <div class="card" id="board">
                <div class="row">
                    <div class="slot" id="0"></div>
                    <div class="slot" id="1"></div>
                    <div class="slot" id="2"></div>
                </div>
                <div class="row">
                    <div class="slot" id="3"></div>
                    <div class="slot" id="4"></div>
                    <div class="slot" id="5"></div>
                </div>
                <div class="row">
                    <div class="slot" id="6"></div>
                    <div class="slot" id="7"></div>
                    <div class="slot" id="8"></div>
                </div>
            </div>
            <aside class="aside" aria-label="not-used">
            </aside>
            <div id='win-card' class="card"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
