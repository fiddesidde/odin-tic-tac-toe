<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            Player 1: <span class="player-name" id="p1"></span>
        </div>
        <div>
            Player 2: <span class="player-name" id="p2"></span>
        </div>
        <div id="reset">RESET</div>

        <div id="cur-player"></div>

        <div id="container">
            <div class="card" id="board">
                <div class="row">
                    <div class="slot" id="0"></div>
                    <div class="slot" id="1"></div>
                    <div class="slot" id="2"></div>
                </div>
                <div class="row">
                    <div class="slot" id="3"></div>
                    <div class="slot" id="4"></div>
                    <div class="slot" id="5"></div>
                </div>
                <div class="row">
                    <div class="slot" id="6"></div>
                    <div class="slot" id="7"></div>
                    <div class="slot" id="8"></div>
                </div>
            </div>
            <div id='win-card' class="card">Congratulations!<span id="winner">Fredrik</span>wins!</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
